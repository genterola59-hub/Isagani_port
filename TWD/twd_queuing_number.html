<script>
    var slides = ["1758012060_water-update.jpg","1758012060_splashing-165192_1280-7879d2914dfb4e5d8dbf2e943669bd92.jpg","1758012060_logotwd.png"];
    var scount = slides.length;
    if (scount > 0) {
        $(document).ready(function() {

    function render_slides(k) {
        if (k >= scount) k = 0;
        var src = slides[k];
        k++;
        var t = src.split('.');
        var file;
        t = t[1];
        if (t == 'mp4') {
            file = $("<video id='slide' src='admin/assets/uploads/" + src + "' onended='render_slides(" + k + ")' autoplay='true' muted='muted'></video>");
        } else {
            file = $("<img id='slide' src='admin/assets/uploads/" + src + "' onload='slideInterval(" + k + ")' />");
        }
        console.log(file);
        if ($('#slide').length > 0) {
            $('#slide').css({ "opacity": 0 });
            setTimeout(function() {
                $('.slideShow').html('');
                $('.slideShow').append(file);
                $('#slide').css({ "opacity": 1 });
                if (t == 'mp4') $('video').trigger('play');
            }, 500);
        } else {
            $('.slideShow').append(file);
            $('#slide').css({ "opacity": 1 });
        }
    }

    function slideInterval(i = 0) {
        setTimeout(function() {

    function updateTime() {
    var now = new Date();
    
    // Get hours, minutes, and seconds for time
    var hours = now.getHours();
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var seconds = now.getSeconds().toString().padStart(2, '0');
    
    // Determine AM/PM
    var ampm = hours >= 12 ? 'PM' : 'AM';
    
    // Convert 24-hour time to 12-hour time
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'

    var day = now.getDate();
    var month = now.toLocaleString('default', { month: 'long' }); // Full month name
    var year = now.getFullYear();

    // Format the time and date
    var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
    var dateString = month + ' ' + day + ', ' + year;

    // Update the HTML with the date and time
    document.getElementById('currentDate').innerHTML = dateString;
    document.getElementById('currentTime').innerHTML = timeString;
}

// Update the time every second
setInterval(updateTime, 1000);
updateTime(); // Call once immediately to display the time without waiting





</script>

 window.viewer_modal = function($src = ''){

    t = t[1]
    if(t =='mp4'){
      var view = $("<video src='assets/uploads/"+$src+"' controls autoplay></video>")
    }else{
      var view = $("<img src='assets/uploads/"+$src+"' />")
    }
    $('#viewer_modal .modal-content video,#viewer_modal .modal-content img').remove()
    $('#viewer_modal .modal-content').append(view)
    $('#viewer_modal').modal({
                  show:true,
                  backdrop:'static',
                  keyboard:false,
                  focus:true
                })
                end_load()  

}
  window.uni_modal = function($title = '' , $url='',$size=""){
    start_load()
    $.ajax({
        url:$url,
        error:err=>{
            console.log()
            alert("An error occured")
        },
        success:function(resp){
            if(resp){
                $('#uni_modal .modal-title').html($title)
                $('#uni_modal .modal-body').html(resp)
                if($size != ''){
                    $('#uni_modal .modal-dialog').addClass($size)
                }else{
                    $('#uni_modal .modal-dialog').removeAttr("class").addClass("modal-dialog modal-md")
                }
                $('#uni_modal').modal({
                  show:true,
                  backdrop:'static',
                  keyboard:false,
                  focus:true
                })
                end_load()
            }
        }
    })
}

   window.alert_toast= function($msg = 'TEST',$bg = 'success'){
      $('#alert_toast').removeClass('bg-success')
      $('#alert_toast').removeClass('bg-danger')
      $('#alert_toast').removeClass('bg-info')
      $('#alert_toast').removeClass('bg-warning')

    if($bg == 'success')
      $('#alert_toast').addClass('bg-success')
    if($bg == 'danger')
      $('#alert_toast').addClass('bg-danger')
    if($bg == 'info')
      $('#alert_toast').addClass('bg-info')

      $('#alert_toast').addClass('bg-warning')
